<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Ohmyfood!</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo-arrow"
        src="public/icones/arrow_forward_black_24dp.svg"
        alt="arrow_forward_black_24dp"
      />
      <h1 class="header__main-title">ohmyfood</h1>
    </header>

    <main>
      <thead>
        <div class="localisation">
          <img
            src="public/icones/location_on_black_24dp.svg"
            alt="location_on_black_24dp!"
          />
          <p>Paris, Belleville</p>
        </div>
        <div class="explor">
          <h2>Reservez le menu qui vous convient</h2>
          <h3>
            Découvrez des restaurants d'exceptions, selectionnés par nos soins.
          </h3>
          <button class="btn">Explorez nos restaurants</button>
        </div>
      </thead>
      <main>
        <div class="fonctionning">
          <h2>Fonctionnement</h2>
          <div class="fonctionning__card">
            <div class="fonctionning__card__number">1</div>
            <div class="fonctionning__card__main">
              <img
                class="fonctionning__card__main__img"
                src="public/icones/phone_iphone_black_24dp.svg"
                alt="phone_iphone_black_24dp"
              />
              <h4 class="fonctionning__card__main__text">
                Choisissez un restaurant
              </h4>
            </div>
          </div>
          <div class="fonctionning__card">
            <div class="fonctionning__card__number">2</div>
            <div class="fonctionning__card__main">
              <img
                class="fonctionning__card__main__img"
                src="public/icones/list_black_24dp.svg"
                alt="list_black_24dp"
              />
              <h4 class="fonctionning__card__main__text">
                Composez votre menu
              </h4>
            </div>
          </div>
          <div class="fonctionning__card">
            <div class="fonctionning__card__number">3</div>
            <div class="fonctionning__card__main">
              <img
                class="fonctionning__card__main__img"
                src="public/icones/storefront_black_24dp.svg"
                alt="phone_iphone_black_24dp"
              />
              <h4 class="fonctionning__card__main__text">
                Dégustez au restaurant
              </h4>
            </div>
          </div>
        </div>
      </main>
    </main>
  </body>
</html>
